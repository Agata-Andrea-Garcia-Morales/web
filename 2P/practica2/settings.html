        <div class="centro">
            <div class="arriba">
                <h5>Settings</h5>
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck1">General</label>

                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck2">Terminos</label>

                    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck3">Temas</label>

                    <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck4">Sobre</label>

                    <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck5">Mas</label>
                </div>
            </div>
            <br>
            <h3>Opciones</h3>
            <label for="">Eliga el idioma</label>
            <br>
            <select name="" id="">
                <option value="">Ingles (USA)</option>
                <option value="">Español (España)</option>
                <option value="">Eapñol (Latino)</option>
                <option value="">Coreano (Korean)</option>
                <option value="">Japones (Japenese)</option>
            </select>
            <br>
            <br>
            <h5>Preferencias de Tema</h5>
            <label for="">Tema Oscuro</label> 
            <div class="form-check form-switch">
                <input class="cheform-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Off</label>
            </div>
            <br>
            <h3>Notificaciones</h3>
            <label for="">Alertas encendidas</label>
            <div class="form-check form-switch">
                <input class="cheform-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">On</label>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
