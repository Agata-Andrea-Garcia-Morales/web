<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/venta.css">
</head>
<body>
    <div class="contenidom">
        <div class="contaador">
            <div class="arriba">
                <h3>Orden #777</h3>
            </div>
            <br>
            <div class="otrocontenidom">
                <div class="paredes">
                    <div class="primero">
                        <br><br>
                        <label>Fecha del pedido</label>
                        <input type="date" class="form-control" id="exampleFormControlInput" placeholder="">
                        <label>Estado de su pedido</label>
                        <input type="email" class="form-control" id="exampleFormControlInput" placeholder="">
                        <label>Referencia de su recibo de compra</label>
                        <input type="email" class="form-control" id="exampleFormControlInput" placeholder="">
                    </div>
                    <br>
                    <div class="segundo">
                        <label>Nombre del cliemte</label>
                        <input type="email" class="form-control" id="exampleFormControlInput" placeholder="">
                        <label>Descripcion</label>
                        <input type="email" class="form-control" id="exampleFormControlInput" placeholder="">
                    </div>
                    <br>
                    <div class="tercero">
                        <label>Monto total</label>
                        <input type="email" class="form-control" id="exampleFormControlInput" placeholder="">
                        <label>Importe total</label>
                        <input type="email" class="form-control" id="exampleFormControlInput" placeholder="">
                        <label>Tipo de transporte</label>
                        <input type="email" class="form-control" id="exampleFormControlInput" placeholder="">
                    </div>
                    <br>
                    <div class="cuarto">
                        <label>Tipo de envio</label>
                        <input type="email" class="form-control" id="exampleFormControlInput" placeholder="">
                    </div>
                    <br>
                    <div class="quinto">
                        <label>Direccion del pedido</label>
                        <input type="email" class="form-control" id="exampleFormControlInput" placeholder="">
                    </div>
                    <br>
                    <div class="sexto">
                        <label>Ciudad</label>
                        <input type="email" class="form-control" id="exampleFormControlInput" placeholder="">
                        <label>Estado</label>
                        <input type="email" class="form-control" id="exampleFormControlInput" placeholder="">
                        <label>Codigo Postal</label>
                        <input type="email" class="form-control" id="exampleFormControlInput" placeholder="">
                        <label>Pais</label>
                        <select class="form-select" aria-label="Default select example">
                            <option>USA</option>
                            <option>MX</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
